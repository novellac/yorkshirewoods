backend:
  name: git-gateway
  branch: main

publish_mode: editorial_workflow

media_folder: 'public/images/uploads'
public_folder: '/images/uploads'

collections:
  - name: 'events'
    label: 'Events'
    folder: 'content/events'
    format: 'frontmatter'
    create: true
    slug: 'event-{{year}}-{{month}}-{{slug}}'
    editor:
      preview: false
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Event Begin (do not worry if the is incorrect!)', name: 'eventbegin', widget: 'datetime' }
      - { label: 'Event End (do not worry if the is incorrect!)', name: 'eventend', widget: 'datetime' }
      - { label: 'Event Begin (format like May 23, 2024 at 2:34pm)', name: 'eventstart', widget: 'string' }
      - { label: 'Event End (format like May 23, 2024 at 2:34pm)', name: 'eventstop', widget: 'string' }
      - { label: 'Location', name: 'location', widget: 'string' }
      - { label: 'Description', name: 'description', widget: 'string' }
      - label: 'Gallery'
        name: 'galleryImages'
        widget: 'list'
        fields:
          - { label: 'Source', name: 'src', widget: 'image' }
          - { label: 'Alt Text', name: 'alt', widget: 'string' }
